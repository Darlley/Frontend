<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>
<body>
    <div id="app">
        <p>data: {{ titulo }}</p>
        <p>Methods: {{ saudacao() }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                titulo: 'Darlley'
            },
            methods: {
                saudacao: function() {
                    return this.titulo
                }
            }
        });
    </script>
</body>
</html>
