<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>
<body>
    <div id="app">
        <p v-once>{{ titulo }}</p>
        <p>Methods: {{ saudacao() }}</p>
        <a v-bind:href="link">Google</a>
        <img c3r-blind="imagem" v-bind:src="logoVue" alt="">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                titulo: 'Darlley',
                link: 'http://google.com.br',
                logoVue: 'https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Vue.js_Logo_2.svg/2367px-Vue.js_Logo_2.svg.png'
            },
            methods: {
                saudacao: function (){
                    this.titulo = 'Bom dia!'
                    return this.titulo
                }
            }
        });

        let tagvue = document.querySelector('[c3r-blind]')
        tagvue.style.width = "250px"
    </script>
</body>
</html>
