<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso - aula 02</title>
</head>
<body>
    <div id="app">
        <h1>{{ titulo }}</h1>
        <p>{{ subtitulo }}</p>

        <input type="text" v-on:input="alterarTitulo">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                titulo: 'Usando Vue.JS',
                subtitulo: 'Testando subtitulo'
            },
            methods: {
                alterarTitulo(event){
                    this.subtitulo = event.target.value
                }
            }
        })
    </script>
</body>
</html>
