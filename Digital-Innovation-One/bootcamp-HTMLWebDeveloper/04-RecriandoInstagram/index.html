<!DOCTYPE html>
<html lang="pt-BR">
<head>

                <a href="#" class="instagram-login">Continuar como darlleybbf</a> <!-- instagram-login-->

            </div>
            <div class="group">
                <p class="not-account">Não é darlleybbf?</p>
                <p class="notaccount">
                    <a href="#" class="link-blue">Mude de conta</a>
                    ou 
                    <a href="#" a class="link-blue">Cadastre-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
