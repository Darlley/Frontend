<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposta site - Fresco</title>
    
    <style>
        
        body{
            margin: 5em;
        }
        pre{
            font-family: monospace;
            white-space: pre;
            padding: 2em;
            background-color: #ececec;
        }
        th{
            border: 1px solid #000;
            color: white;
            padding: 2px;
        }
        th:nth-child(1){
            background-color: #0db551;
        }
        th:nth-child(2){
            background-color: #111111;
        }
    </style>
</head>
<body>
    <h1>Padronização - clone site Jera</h1>
    <h2>Cores</h2>
    <table>
        <tr>
            <th>#0db551</th>
            <th>#111111</th>
        </tr>
    </table>
    <h2>Fontes</h2>
    <p>
        Título: Montserrat
        <br>
        Conteúdo: Nunito,sans-serif
    </p>

</body>
</html>
